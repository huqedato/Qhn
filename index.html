<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="favicon.ico">
    <title>HN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="src/css/css.css">
    <script src="./src/foreign/vue.min.js"></script>
    <script src="./src/foreign/axios.min.js"></script>
</head>

<body>
    <h1>Hacker News</h1>
    <div id="app">
        <div id="entryContainer">
            <div v-for="(item,index) in alldata" class="entry">
                <span class="left"> <span class="index">{{index+1}}.</span>
                    <a :href=item.url target="_blank" rel="noopener noreferrer" :id=item.id>{{item.title }}</a>
                </span>
                <span class="right">
                    <span v-if="item.domain" class="domain">{{item.domain}}</span>
                    <span class="comment"><a :href=`https://news.ycombinator.com/item?id=${item.id}` target="_blank"
                            rel="noopener noreferrer">&#9839;</a></span>
                </span>

            </div>
        </div>
        <transition name="fade">
            <div id="red-square" v-if="show">
                <div>{{msg}}</div>
            </div>
        </transition>
    </div>

</body>
<script src="./src/js/app.js"></script>

</html>
